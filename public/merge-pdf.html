<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/global.css" rel="stylesheet">
  <script type="module" src="/scripts/merge-pdf.js"></script>
  <title>Merge PDF</title>
</head>

<body>
  <main class="p-4 max-w-4xl mx-auto flex flex-col gap-4">
    <a href="/" class="underline">Back</a>
    <h1 class="text-2xl font-bold mb-4">PDF Merger</h1>
    <form class="space-y-4">
      <div class="flex flex-col gap-1">
        <label>
          Select or Drop PDF Files:
          <input type="file" id="pdf-input" accept=".pdf" name="files" multiple
            class="block w-full mt-1 border rounded-md p-2" />
        </label>
        <ul id="file-list" class="flex flex-col gap-1"></ul>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Merge
      </button>
    </form>
    <div class="p-4 border rounded-md flex items-center gap-2">
      <p id="pdf-status"></p>
      <ul id="results"></ul>
    </div>
  </main>
</body>

</html>
