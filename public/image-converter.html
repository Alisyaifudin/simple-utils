<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/global.css" rel="stylesheet">
  <script type="module" src="/scripts/image-converter.js"></script>
  <title>Image Converter</title>
</head>

<body>
  <main class="flex flex-col gap-4 items-center w-full max-w-4xl mx-auto p-4">
    <a href="/" class="underline self-start">Back</a>
    <h1 class="text-2xl font-bold mb-4 self-start">Image Converter</h1>
    <div class="flex justify-between w-fit items-center gap-5">
      <div class="flex flex-col gap-1">
        <label>From</label>
        <select id="from" class="w-[80px] border-input border">
          <option value="png">PNG</option>
          <option value="jpeg">JPG</option>
          <option value="webp">WEBP</option>
        </select>
      </div>
      <button id="switch"
        class="w-10 h-10 p-1 rounded-md flex justify-center items-center border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-arrow-left-right-icon lucide-arrow-left-right">
          <path d="M8 3 4 7l4 4" />
          <path d="M4 7h16" />
          <path d="m16 21 4-4-4-4" />
          <path d="M20 17H4" />
        </svg>
      </button>
      <div class="flex flex-col gap-1">
        <label>To</label>
        <select id="to" class="w-[80px] border border-input">
          <option value="png">PNG</option>
          <option value="jpeg">JPG</option>
          <option value="webp" selected>WEBP</option>
        </select>
      </div>
    </div>
    <input type="file" id="file-input" accept="image/png" class="w-full border border-border p-1" />
    <button id="convert-btn" disabled
      class="px-4 py-2 flex gap-2 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90">
      Convert
      <svg hidden class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-loader-circle-icon lucide-loader-circle">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
    </button>
    <img hidden class="w-full object-contain max-h-96 rounded-lg" alt="input image" />
  </main>
</body>

</html>
